<!DOCTYPE html>
<html ng-app="app" lang="en" ng-controller="FormController as form">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
</head>
<body>
  <div id="list">
    <h1>TODO List</h1>
    <p>A place to store the things you have to do!</p>
    <input type="text" ng-model="filterTry" placeholder="Filter your to-dos"/>
    <ol>
      <li ng-repeat="items in form.taskArray |filter: filterTry">{{items}}<img src="images/X1.png" ng-click="form.removeItem($index)"/></li>
    </ol>
    <input type="text"/ ng-model="form.task" placeholder="Add your to do">
    <button ng-click = "form.addItem(form.task)">Add</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="scripts/module.js"></script>
  <script src="scripts/controller.js"></script>
</body>
</html>
